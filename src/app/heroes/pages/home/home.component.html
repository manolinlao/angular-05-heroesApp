<mat-sidenav-container fullscreen>

  <mat-sidenav #barraLateral mode="push">

    <mat-toolbar color="primary">
      <span>menu</span>
      <span class="spacer"></span>
      <button mat-icon-button
              (click)="barraLateral.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <a routerLink="./listado" mat-list-item (click)="barraLateral.toggle()">
        <mat-icon mat-list-icon>label</mat-icon>
        <span>Listado de Heroes</span>
      </a>
      <a routerLink="./agregar" mat-list-item (click)="barraLateral.toggle()">
        <mat-icon>add</mat-icon>
        <span>AÃ±adir Heroes</span>
      </a>
      <a routerLink="./buscar" mat-list-item (click)="barraLateral.toggle()">
        <mat-icon>search</mat-icon>
        <span>Buscar Heroe</span>
      </a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar>
    <button mat-icon-button
            (click)="barraLateral.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    
    <span class="spacer"></span>

    <button mat-button (click)="logout()">
      Logout
    </button>
  </mat-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
  

</mat-sidenav-container>
